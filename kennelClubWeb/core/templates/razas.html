{% extends "base.html" %}
{% load static %}

{% block title %}Razas Chilenas{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold title-color mb-8 text-center">Razas Chilenas</h1>
    <div class="flex flex-wrap gap-8 items-center justify-center">
        <!-- Tarjeta 1 -->
        <div class="w-72 bg-white rounded-lg shadow-lg overflow-hidden relative group cursor-pointer">
            <div class="block">
                <img src="{% static 'img/ovejero-magallanico.png' %}" alt="Ovejero Magallánico" class="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-200">
                <span class="absolute top-2 right-2 bg-white rounded-full p-1 shadow group-hover:bg-gray-200 transition">
                    <!-- SVG de flecha o ir -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </span>
                <div class="absolute bottom-2 left-2 text-white text-xl font-bold drop-shadow-lg">
                    Ovejero Magallánico
                </div>
            </div>
        </div>
        <!-- Tarjeta 2 -->
        <div class="w-72 bg-white rounded-lg shadow-lg overflow-hidden relative group cursor-pointer">
            <div class="block">
                <img src="{% static 'img/terrier-chileno.png' %}" alt="Terrier Chileno" class="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-200">
                <span class="absolute top-2 right-2 bg-white rounded-full p-1 shadow group-hover:bg-gray-200 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </span>
                <div class="absolute bottom-2 left-2 text-white text-xl font-bold drop-shadow-lg">
                    Terrier Chileno
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
